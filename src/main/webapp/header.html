<script src="js/getParameter.js"></script>
<script>
    $(function () {

        $.get("category/findAll", {}, function (data) {
            let lis = '<li class="nav-active"><a href="index.html">首页</a></li>';
            //遍历数组,拼接字符串(<li>)
            for (let i = 0; i < data.length; i++) {
                console.log(data[i]);
                const li = '<li><a href="route_list.html?cid=' + data[i].cid + '">' + data[i].cname + '</a></li>';
                lis += li;
            }
            //拼接收藏排行榜的li,<li><a href="favoriterank.html">收藏排行榜</a></li>
            lis += '<li><a href="favoriterank.html">收藏排行榜</a></li>';
            //将lis字符串，设置到ul的html内容中
            $("#category").html(lis);
        });

        $("#search-button").click(function () {
            const rname = $("#search_input").val();
            location.href = "http://localhost/itravel/route_list.html?cid=" + getParameter("cid") + "&rname=" + rname;
        });

        $(function () {
            $.get("user/findOne", {}, function (user) {
                console.log(user);
                if (user) {
                    $("#shortcut").html('  <div class="login">\n' +
                        '            <span id="span_username"></span>\n' +
                        '            <a href="myfavorite.html?uid=' + user.uid + '" class="collection">我的收藏</a>\n' +
                        '            <a href="javascript:location.href=\'exitServlet\';">退出</a>\n' +
                        '        </div> ');
                    const msg = "欢迎回来，" + user.name;
                    $("#span_username").html(msg);
                } else {
                    $("#shortcut").html(' <div class="login_out">\n' +
                        '            <a href="login.html">登录</a>\n' +
                        '            <a href="register.html">注册</a>\n' +
                        '        </div> ');
                }

            });
        });

    });

</script>

    <div class="shortcut" id="shortcut">

                       autocomplete="off">
